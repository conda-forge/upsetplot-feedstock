{% set name = "UpSetPlot" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05f413c9e6402a4870804621db83856a9036d9a773b907ee0e0ce311030e4e36

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pandas
    - matplotlib-base >=2.0
    - pytest-runner
  run:
    - python
    - pandas
    - matplotlib-base >=2.0

test:
  imports:
    - upsetplot

about:
  home: https://github.com/jnothman/UpSetPlot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Creating upsetplots in Python

extra:
  recipe-maintainers:
    - wdecoster
