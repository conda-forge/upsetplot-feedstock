{% set name = "UpSetPlot" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1e23af4d90ca88d024cdea45dc3a84591cd97a80a6a3dfc18b5e7ad2b93944f

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python>=3.6
    - pip
    - pandas
    - matplotlib-base >=2.0
    - pytest-runner
  run:
    - python>=3.6
    - pandas
    - matplotlib-base >=2.0

test:
  imports:
    - upsetplot

about:
  home: https://github.com/jnothman/UpSetPlot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Creating upsetplots in Python

extra:
  recipe-maintainers:
    - wdecoster
