{% set name = "UpSetPlot" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d470afe517bd10f3b08f95bba356da4b4f0593bcffdb76e65cdc8c8cd0e3927f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - pandas
    - matplotlib-base >=2.0
    - pytest-runner
  run:
    - python >=3.8
    - pandas
    - matplotlib-base >=2.0

test:
  imports:
    - upsetplot

about:
  home: https://github.com/jnothman/UpSetPlot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Creating upsetplots in Python

extra:
  recipe-maintainers:
    - wdecoster
