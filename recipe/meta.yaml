{% set name = "UpSetPlot" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b198f91a0454ff292788050347bd8da00bdc8fe17e2e9cfdd51ea6e59970adfb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pandas
    - matplotlib-base >=2.0
    - pytest-runner
  run:
    - python >=3.6
    - pandas
    - matplotlib-base >=2.0

test:
  imports:
    - upsetplot

about:
  home: https://github.com/jnothman/UpSetPlot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Creating upsetplots in Python

extra:
  recipe-maintainers:
    - wdecoster
